name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Install Solana (CLI + local validator)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            build-essential \
            libssl-dev \
            libudev-dev
          sh -c "$(curl -sSfL --retry 5 --retry-connrefused --retry-delay 2 https://release.anza.xyz/stable/install)"
          # The installer only updates shell profile files; export for this step and future steps.
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          solana --version
          solana-test-validator --version

      - name: Install Anchor
        run: |
          rustc -vV
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.31.0
          avm use 0.31.0
          anchor --version

      - name: Rust fmt + clippy
        run: |
          cargo +stable fmt --all -- --check
          cargo +stable clippy --all-targets

      - name: Anchor tests (localnet)
        run: |
          anchor test
